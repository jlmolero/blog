# Jekyll configuration

name: jlmolero
description: Escritor y traductor de textos especializado en tecnología, energías alternativas, TV y deportes.

# url is currently only used only for the RSS feed in feed.xml
url: https://jlmolero.github.io/blog

# baseurl will often be '', but for a project page on gh-pages, it needs to
# be the project name.
# *** IMPORTANT: If your local "jekyll serve" throws errors change this to '' or
#     run it like so: jekyll serve --baseurl=''
baseurl: '/blog'
## default date_format
date_format:
  title: "%B-%-d-%Y"
  archive: "%b"
  categories: "%b-%Y"
  tag: "%b-%Y"
# Language
lan: "es"

#Identificador de Google analytics
gaaccount: UA-109907230-1
paginate: 10
comments: true
disqus: jlmolero

#Redes sociales
twitter: jlmolero
instagram: jlmolero
email: jlmolero@gmail.com

highlighter: rouge
markdown: kramdown
gems: ['jekyll-paginate']

exclude: ['README.md', 'LICENSE', "*.bak"]
